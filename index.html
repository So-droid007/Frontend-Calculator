<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend project - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div class="container">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="container">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: orange;">=</button>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
